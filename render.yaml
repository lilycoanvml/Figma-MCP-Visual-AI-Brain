services:
  - type: web
    name: figma-visual-brain-proxy
    runtime: node
    region: oregon # Change to your preferred region (oregon, frankfurt, singapore, ohio)
    plan: free
    buildCommand: npm install --workspace=packages/proxy-server
    startCommand: npm start --workspace=packages/proxy-server
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
